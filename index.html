    <script>
      try {
        var t = localStorage.getItem('react-ui-demo-theme');
        document.documentElement.setAttribute('data-theme', (t === 'dark' || t === 'light') ? t : 'light');
      } catch (_) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
